name: Database Testing Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and Test
        run: mvn clean test

      - name: Database Testing
        run: mvn test -Dtest=SchemaTests,StoreProcedureTests,TriggerTests
